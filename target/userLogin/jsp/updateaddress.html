<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript">
	function check(form){
		with(form){
			if(name.value == ""){
				alert("收件人不能为空");
				return false;
			}
			if(phone.value == ""){
				alert("手机号码不能为空");
				return false;
			}
			if(detail.value == ""){
				alert("详细地址不能为空");
				return false;
			}
			return true;
		}
	}
</script>
</head>

<body>
	<h1>update address!</h1>
	<form action="../address/updateAddress" method="post">
		<div style="padding: 20px;">修改收货地址信息</div>
		<table>
			<tr style="display: none">
				<td>aid</td>
				<td><input type="text" class="aid" name="aid" value="" /></td>
			</tr>
			<tr>
				<td>收件人:</td>
				<td><input type="text" class="name" name="name" value="" /></td>
			</tr>
			<tr>
				<td>手机号码:</td>
				<td><input type="text" class="phone" name="phone" value="" /></td>
			</tr>
			<tr>
				<td>详细地址:</td>
				<td><input type="text" class="detail" name="detail" value="" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" name="btn" value="确认修改" /></td>
			</tr>
		</table>
	</form>
	<script>
		$(function () {
			$.ajax({
				async : true, //表示请求是否异步处理
				type : "get", //请求类型
				url : "/foodSales/address/findAddress?aid="+window.parent.aid,//请求的 URL地址
				dataType : "json",//返回的数据类型
				success:function (data) {
					$(".aid").attr("value",data.aid);
					$(".name").attr("value",data.name);
					$(".phone").attr("value",data.phone);
					$(".detail").attr("value",data.detail);
				},
				error:function (data) {
					alert("获取失败")
				}
			})
		})
	</script>
</body>
</html>
