	<script>
        $(function() {
            $.ajax({
                async : true,
                type : "get",
                url : "/foodSales/order/findAllOrder",
                dataType : "json",
                success : function(data) {
                console.log(data);
                    for (var i = 0; i < data.length; i++) {
                        var html = "";
                        html = '<td><a data-toggle="tab" href="#contact-3" class="client-link"></a></td><td>订单id:'
                        + data[i].oid
                        + '</a></td><td>地址id:'
                        + data[i].aid
                        + '</a></td><td>商品id:'
                        + data[i].cid
                        + '</a></td><td>商品数量:'
                        + data[i].price
                        + '</a></td><td>订单总额:'
                        + data[i].sum
                        + '</td><td class="contact-type"></td><td>'
                        + '<td>';

                        if(data[i].state==1){
                        	html+= '<td><a href="finish.html" class="btn btn-sm btn-warning">未付款</a></td>';
						}else{
							html+= '<td><a href="finish.html" class="btn btn-primary">已付款</a></td>';
						}
                        $("#tab-1 tbody").append(
                            "<tr>" + html + "</tr>");
                    }
                },
                error : function(data) {
                    alert(data.result);
                }
            })
        })
    </script>
