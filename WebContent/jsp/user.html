	<script>
		/* $(function(){$(".full-height-scroll").slimScroll({height:"100%"})}); */
		$(function() {
			$.ajax({
				async : true, //表示请求是否异步处理
				type : "get", //请求类型
				url : "../user/findByUid?uid="+window.parent.uid,//请求的 URL地址
				dataType : "json",//返回的数据类型
				success : function(data) {
					console.log(data); //在控制台打印服务器端返回的数据
						var html = "";
						html = '<td><a data-toggle="tab" href="#contact-3" class="client-link">'
								+ data.uid
								+ '</a></td><td>'
								+ data.uname
								+ '</a></td><td>'
								+ data.password
								+ '</a></td><td>'
								+ data.grade
								+ '</td><td class="contact-type"></td><td>'
								+ '<td><a href="finduser.html" class="btn btn-sm btn-warning">返回</td>';
						$("#tab-1 tbody").append(
								"<tr>" + html + "</tr>");
				},
				error : function(data) {
					delete html
				}
			})
		})

	</script>
